---
sudo: required

language: python
python:
  - 3.6

services:
  - docker

env:
  - SH="docker exec -t ubuntu-test bash -c" SUDO=""

before_install:
  - docker run -d --name ubuntu-test -e LC_ALL="en_US.UTF-8" -e LANG="en_US.UTF-8" -v $(pwd):/travis -w /travis ubuntu:latest tail -f /dev/null
  - docker ps

# matrix:
#   include:
#     - python: 3.7
#       distro: ubuntu1804
#       sudo: true

branches:
  only:
    - /unreviewed.*/
    - tested
    - /devel.*/

before_script:
  - $SH "apt-get update"
  - $SH "apt-get install -y software-properties-common"
  - $SH "add-apt-repository -y ppa:ansible/ansible-2.6"
  - $SH "apt-get update"
  - $SH "apt-get install python3-pip shellcheck ansible python3-gpg shellcheck"
  - $SH "pip install -r requirements.txt"
  - $SH "openssl aes-256-cbc -K $encrypted_c2402a3ad637_key -iv $encrypted_c2402a3ad637_iv -in aws_credentials_travis.yml.enc -out aws_credentials_travis.yml -d"
  - $SH "echo $test_random_key > .anslk_random_testkey"

script:
  - $SH "make prepare_travis"
  - $SH "make test"
  - $SH "rm aws_credentials_travis.yml"

after_script:
  - $SH "openssl aes-256-cbc -K $encrypted_a45cc096e026_key -iv $encrypted_a45cc096e026_iv -in deploy_key.enc -out deploy_key -d"
  - $SH "chmod 400 deploy_key"
  - $SH "./push_on_success.sh"
  - $SH "rm deploy_key"
  
before_deploy:
  # Set up git user name and tag this commit
  # - $SH git config --local user.name "YOUR GIT USER NAME"
  # - $SH git config --local user.email "YOUR GIT USER EMAIL"
  - $SH "python3 setup.py sdist" 
  - $SH "git tag ${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}"
deploy:
  provider: releases
  api_key:
    secure: ""
  file: "dist/backup_cloud-0.1.tar.gz"
  skip_cleanup: true
